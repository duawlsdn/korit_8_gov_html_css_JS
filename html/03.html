<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="5f5f5f">
    <h1>제목</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <!-- ALT + SHIFT + 방향키(위, 아래) = 라인 카피 -->
    <!-- ALT + 방향키(위, 아래) = 라인 이동 -->
    <p>html 텍스트 문서 작성을 위한 <br> 기본 구성을 배우는 시간</p>
    <p>
        <div>html 텍스트 문서 작성을 위한</div>
        <div>기본 구성을 배우는 시간</div>
    </p>
    <pre>html 텍스트 문서 작성을 위한 
기본 구성을 배우는 시간</pre>
    <code>html 텍스트 문서 작성을 위한 
기본 구성을 배우는 시간</code>
    <p>
        <!-- div은 한 라인을 먹지만 span은 글자의 크기만큼의 공간을 차지한다. -->
        <span>html 텍스트 문서 작성을 위한</span>
        <span>기본 구성을 배우는 시간</span>
    </p>
    <p>
        <strong>html 텍스트 문서 작성을 위한</strong>
        <b>기본 구성을 배우는 시간</b>
    </p>
    <!-- 
    자주 사용하는 텍스트 태그
    1. 한 줄을 통으로 먹는 태그
        - h1 ~ h3 : 제목
        - p : 문단
        - pre : 미리 정의된 텍스트

    2. 줄바꿈이 없는 태그
        - span : 인라인 텍스트
        - strong : 강조된 텍스트(x)
        - b : 굵은 텍스트(x)
        - em : 기울임 텍스트(x)
        - i : 이탤릭 텍스트
    -->
</body>
</html>
